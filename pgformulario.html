<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>WikiPlay</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            color: #c0c0c0;
        }

        .centralized-content {
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <section
        style="background-image: url(astro-bot-rescue-mission-wallpaper-01-en-us-06jul20.jpeg); background-size: cover;">
        <div class="d-flex justify-content-center align-items-center centralized-content">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Senha</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
                    </div>
                </div>
                <div class="form-group">
                    <label for="formControlRange">Gostou quanto do site?</label>
                    <input type="range" class="form-control-range" id="formControlRange">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputCity">Deixe seu feedback:</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEstado">1° contato com PlayStation?</label>
                        <select id="inputEstado" class="form-control">
                            <option selected>PlayStation 1</option>
                            <option>PlayStation 2</option>
                            <option>PlayStation 3</option>
                            <option>PlayStation 4</option>
                            <option>PlayStation 5</option>
                            <option>PSP</option>
                            <option>PS Vita</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputEstado">Exclusivo favorito?</label>
                        <select id="inputEstado" class="form-control">
                            <option selected>God of War</option>
                            <option>The Last of Us</option>
                            <option>Gran Turismo</option>
                            <option>Uncharted</option>
                            <option>Marvel's Spider-Man</option>
                            <option>Astro Bot</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
